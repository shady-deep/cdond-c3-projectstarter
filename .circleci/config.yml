version: 2.1

jobs:
  install_nodejs:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: Install Node.js 13.8.0
          command: |
            curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
            sudo apt install -y nodejs
            sudo npm install --global n
            sudo n 13.8.0
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install 
            npm audit fix
            npm install winston 
            npm run build
            exit 1
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install 
             npm audit fix
             npm install winston
             npm run build
             exit 1
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
  test-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        - restore_cache:
            keys: 
              - "frontend-build"
        - run:
            name: test frontend
            command: |
              cd frontend
              npm install
              npm run test
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache: 
          keys:
            - "backend-build"
      - run: 
          name: test backend
          command: |
             cd backend
             npm install
             npm run test
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend 
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]